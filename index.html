<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://cdn.forge.tylertech.com/favicon.ico" sizes="16x16" type="image/x-icon" />

      import { IconRegistry } from '@tylertech/forge';
      import { tylIconForgeLogo } from '@tylertech/tyler-icons/custom';
