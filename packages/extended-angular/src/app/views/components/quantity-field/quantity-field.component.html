<app-demo-card headerText="Quantity Field">
  <forge-ext-quantity-field>
    <label for="quantity" slot="label">Quantity</label>
    <input id="quantity" type="number" [(ngModel)]="quantity" step="2" />
  </forge-ext-quantity-field>

  <div>
    <p>Quantity: {{ quantity }}</p>
  </div>
</app-demo-card>
