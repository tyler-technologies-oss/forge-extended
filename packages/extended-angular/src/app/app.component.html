<forge-scaffold>
  <app-header slot="header" (menuClicked)="onMenuClicked()" [showDrawerToggle]="canCloseDrawer"></app-header>
  <app-sidenav
    slot="body-left"
    [open]="isDrawerOpen"
    (modalClose)="isDrawerOpen = false"
    (modalChange)="canCloseDrawer = $event"></app-sidenav>
  <main class="app-content" slot="body">
    <router-outlet></router-outlet>
  </main>
</forge-scaffold>
